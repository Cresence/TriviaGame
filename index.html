<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
</head>
<body>
    <header><p id="head-text">Welcome To A "Pop" Quiz!</p></header>

    <button id="start-quiz">Start Quiz?</button>
    <div><span id="time-display">Time Remaining:</span></div>

    <form id="myForm">
        <div class="quiz" id="q1">
            <p>Pick a soda:</p>
            <input type="radio" name="soda" value="Pepsi">Pepsi
            <input type="radio" name="soda" value="Coca Cola">Coca Cola
            <input type="radio" name="soda" value="Sprite">Sprite
        </div>
        <div class="quiz" id="q2">
            <p>Pick a color:</p>
            <input type="radio" name="red" value="red">Red
            <input type="radio" name="green" value="green">Green
            <input type="radio" name="blue" value="blue">Blue
        </div>
        <div class="quiz" id="q3">
            <p>Pick a number:</p>
            <input type="radio" name="one" value="1">1
            <input type="radio" name="two" value="2">2
            <input type="radio" name="three" value="3">3
        </div>
        <br>
        <input id="chk-ans" type="submit" value="Submit">
    </form>
    <div class="ansBox">
        <div id="ansShow"></div>
    </div>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
